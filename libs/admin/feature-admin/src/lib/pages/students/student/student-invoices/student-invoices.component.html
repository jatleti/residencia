<ng-container *ngIf="student">
    <p-table
        #dt1
        [value]="student.Invoices || []"
        styleClass="p-datatable-sm"
        [paginator]="true"
        [rows]="50"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Viendo {first} a {last} de {totalRecords} items"
        [rowsPerPageOptions]="[20, 50]"
        [globalFilterFields]="['name']"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Código</th>
                <th>Importe</th>
                <th>Alumno</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <ng-container>
                <tr (click)="get(item)" class="cursor-pointer">
                    <td>{{ item.code }}</td>
                    <td>{{ item.amount | currency: 'EUR' }}</td>
                    <td>{{ item.Student?.name }} {{ item.Student?.surname }}</td>
                </tr>
            </ng-container>
        </ng-template>
    </p-table>

    <span *ngIf="student.Invoices?.length === 0">Aún no tienes items para mostrar.</span>
</ng-container>
